version: '3.1'

services:
  pgdb:
    image: postgres:14
    restart: always
    ports:
      - 6000:5432
    environment:
      POSTGRES_PASSWORD: localdb123
    volumes:
      - /home/michael/Desktop/spysecdb/data:/var/lib/postgresql/data
  parser:
    volumes:
      - /home/michael/Desktop/spysecdb/filings:/app/filings
    build:
      context: ./